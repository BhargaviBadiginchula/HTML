<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Validation</title>
</head>
<body>
  <form id="myForm">
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      const password = document.getElementById("pass").value;
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[~!@#$%^&*()_]).{8,}$/;

      if (!regex.test(password)) {
        alert("‚ùå Invalid password.\nPassword must contain:\n- 1 lowercase\n- 1 uppercase\n- 1 digit\n- 1 special character\n- Minimum 8 characters.");
        event.preventDefault();
      } else {
        // Allow submission to GitHub Pages or test.html
        window.location.href = `test.html?pass=${encodeURIComponent(password)}`;
        event.preventDefault(); // prevent actual submission
      }
    });
  </script>
</body>
</html>
